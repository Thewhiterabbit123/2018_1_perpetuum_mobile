<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
	<title> menu </title>
</head>

<body>
	<div class="wrapper" id="application">
		<header class="logoBlendocu"> Blendocu </header>

        <!--menu-->

		<section class="menu">
            <ul>
                <li><a href="#" data-section="singlePlayer"> New game </a> </li>
                <li><a href="#" data-section="multiPlayer"> Campaign </a> </li>
                <li><a href="#" data-section="scoreboard"> Scoreboard </a> </li>
            </ul>
		</section>

        <!--singleplayer-->

        <section class="singlePlayer">

        </section>

        <!--multiplayer-->

        <section class="multiPlayer">

        </section>

        <!--scoreboard-->

        <section class="scoreboard">
            <div class="js-scoreboard-table">

            </div>
            <a href="lol" data-section="paginator-left"><</a>
            <a href="lol" data-section="paginator-right">></a>
        </section>

        <!--login-->

        <section class="login">
            <div class="sectionHeader">Login</div>
            <div class="loginDiv">
                    <form class="loginForm">
                        <div class="descriptionText"> Username or email address </div>
                        <input required class="inputSize" type="text" name="email">
                        <div class="descriptionText">Password</div>
                        <input required class="inputSize" type="password" name="password">
                        <input class="registerButton" type="submit" value="Login">
                    </form>

                    <div class="descriptionText">  You are not registered? </div>
                    <button class="registerButton" data-section="register">Register</button>
             </div>
        </section>

        <section class="registration">
            <div class="sectionHeader">Register</div>
            <div class="loginDiv">
                <form class="registrationForm">
                    <div class="descriptionText"> Email </div>
                    <input required class="inputSize" type="text" name="email">

                    <div class="descriptionText"> Login </div>
                    <input required class="inputSize" type="text" name="login">

                    <div class="descriptionText">Password</div>
                    <input required class="inputSize" type="password" name="password">

                    <input class="registerButton" type="submit" value="Register">
                </form>

                <div class="descriptionText">  Have an account? </div>
                <button class="registerButton" data-section="login">Login</button>
            </div>
        </section>

        <!--profile settings-->

        <section class="profileSettings">
            <div class="changeProfile">
                <div class="sectionHeader">Profile</div>
                <div class="changeProfileImage">
                    <form class="changeImageForm">
                        <img src="img.jpg">
                        <input class="changeButton" type="submit" value="Change">
                    </form>
                </div>
                <form class="changeProfileNickForm">

                    <div class="descriptionText">Login</div>
                    <input class="inputSize" type="text" name="login">

                    <div class="descriptionText descriptionTextWidth">Email</div>
                    <input class="inputSize" type="text" name="email">

                    <input class="changeButton" type="submit" value="Change">
                </form>

                <form class="changePasswordForm">
                    <div class="changeProfilePassword">Change password</div>

                    <div class="descriptionText">Old password</div>
                    <input class="inputSize" type="text" name="oldPassword">

                    <div class="descriptionText">New password</div>
                    <input class="inputSize" type="text" name="newPassword">

                    <input class="changeButton" type="submit" value="Change">
                </form>
            </div>
        </section>

		<footer class="profile"><a data-section="login" href="#">Log in&nbsp;</a>|&nbsp;<a data-section="register" href="#">Register</a></footer>

	</div>

    <script src="./js/components/Scoreboard/Scoreboard.tmpl.js"></script>
    <script src="./js/components/Scoreboard/Scoreboard.js"></script>
    <script src="./js/components/UserFooter/UserFooter.tmpl.js"></script>
    <script src="./js/components/UserFooter/UserFooter.js"></script>
    <script src="./js/modules/http.js"></script>
    <script src="./js/application.js"></script>

</body>

</html>
