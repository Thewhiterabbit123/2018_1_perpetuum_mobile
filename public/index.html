<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
	<title> Blendocu </title>
</head>

<body>
	<div class="wrapper" id="application">
		<header class="logoBlendocu"> <a href="#" data-section="menu"> Blendocu </a> </header>

        <!--menu-->

		<section class="menu">
            <ul>
                <li><a href="#" data-section="singlePlayer"> Start game </a> </li>
                <li><a href="#" data-section="multiPlayer"> Multiplayer </a> </li>
                <li><a href="#" data-section="scoreboard"> Scoreboard </a> </li>
                <li><a href="#" data-section="about"> About </a> </li>
            </ul>
		</section>

        <!--singleplayer-->

        <section class="singlePlayer" hidden>

        </section>

        <!--multiplayer-->

        <section class="multiPlayer" hidden>

        </section>

        <!--scoreboard-->

        <section class="scoreboard" hidden>
            <div class="sectionHeader">Scoreboard</div>
            <div class="js-scoreboard-table">
                <!-- scoreboard generics by js and will be placed here -->
            </div>
            <div class="paginator">
                <form class="scoreboardPaginatorLeftForm">
                    <input class="paginatorButton" type="submit" value="<">
                </form>
                <form class="scoreboardPaginatorRightForm">
                    <input class="paginatorButton" type="submit" value=">">
                </form>
            </div>
        </section>

        <!--login-->

        <section class="login" hidden>
            <div class="sectionHeader">Login</div>
            <div class="loginDiv">
                <form class="loginForm">
                    <div class="descriptionText"> Username or email address </div>
                    <label class="loginLabel">
                        <input class="inputSize loginInput" type="text" name="email">
                    </label>
                    <div class="descriptionText">Password</div>
                    <label class="passwordLabel">
                        <input class="inputSize password" type="password" name="password">
                    </label>
                    <input class="registerButton" type="submit" value="Login">
                </form>
                <div class="wannaRegisterLogin">
                    <div class="descriptionText">  You are not registered? </div>
                    <a href="" class="registerButton" data-section="register">Register</a>
                </div>
            </div>
        </section>

        <section class="registration" hidden>
            <div class="sectionHeader">Register</div>
            <div class="loginDiv">
                <form class="registrationForm">
                    <div class="descriptionText"> Email </div>
                    <label class="emailLabel">
                        <input class="inputSize email" type="email" name="email">
                    </label>

                    <div class="descriptionText"> Login </div>
                    <label class="loginLabel">
                        <input class="inputSize loginInput" type="text" name="login">
                    </label>

                    <div class="descriptionText">Password</div>
                    <label class="passwordLabel">
                        <input class="inputSize password" type="password" name="password">
                    </label>

                    <input class="registerButton" type="submit" value="Register">
                </form>
                <div class="wannaRegisterLogin">
                    <div class="descriptionText">  Have an account? </div>
                    <a href="#" class="registerButton" data-section="login">Login</a>
                </div>
            </div>
        </section>

        <!--profile settings-->

        <script>
            function getFileName () {
                let file = document.getElementById('uploaded-file').files[0].name;
                document.getElementsByClassName('fileName')[0].innerHTML = file;
            }
        </script>

        <section class="profileSettings" hidden>
            <div class="sectionHeader">Profile</div>
            <form class="changeProfile">
                <div class="changeImageForm">
                    <div class="imgAndChangeButton">
                        <img src="img.jpg" class="avatarProfile" id="imageInProfile">
                        <!--button to change image on avatar-->
                        <div class="file-upload">
                            <label>
                                <input type="file" name="file" onchange="getFileName();" id="uploaded-file">
                                <button>Select img</button>
                            </label>
                        </div>
                    </div>
                    <div class="fileName"></div>
                    <!--<input type="file" class="fileSelectbutton" name="file" id="changeImageButtonId">-->

                    <input type="submit" class="changeButtonProfile" value="Change">
                </div>
                <div class="changeProfileNickForm">
                    <div class="labelProfile">
                        <div class="descriptionText">Login</div>
                        <label>
                            <input class="inputSize loginInput inputFormInProfile" type="text" name="login">
                        </label>
                    </div>
                    <div class="labelProfile">
                        <div class="descriptionText descriptionTextWidth">Email</div>
                        <label>
                            <input class="inputSize email inputFormInProfile" type="email" name="email">
                        </label>
                    </div>
                    <div class="labelProfilePassword">
                        <div class="descriptionText">Old password</div>
                        <label>
                            <input class="inputSize password inputFormInProfile" type="password" name="oldPassword">
                        </label>

                        <div class="descriptionText">New password</div>
                        <label>
                            <input class="inputSize password inputFormInProfile" type="password" name="newPassword">
                        </label>
                    </div>

                    <input type="submit" class="changeButton" value="Save">
                </div>
            </form>
        </section>

        <a class="userFooterButton" data-section="profileSettings">NADINA</a>

        <button class="changeColor"></button>
		<footer class="profile">
            <a class="userFooterButton" data-section="login" href="#">Log in&nbsp;</a>
            <a class="userFooterButton" data-section="register" href="#">Register</a>
        </footer>

	</div>


    <script defer src="./js/libraries/basic.js"></script>
    <script defer src="./js/components/Scoreboard/Scoreboard.tmpl.js"></script>
    <script defer src="./js/components/Scoreboard/Scoreboard.js"></script>
    <script defer src="./js/components/UserFooter/UserFooter.tmpl.js"></script>
    <script defer src="./js/components/UserFooter/UserFooter.js"></script>
    <script defer src="./js/modules/Paginator/Paginator.js"></script>
    <script defer src="./js/components/ColorComponent/ColorComponent.js"></script>
    <script defer src="./js/modules/http.js"></script>
    <script defer src="./js/modules/sectionManager.js"></script>
    <script defer src="./js/modules/Forms/errorForm.js"></script>
    <script defer src="./js/modules/Forms/loginForm.js"></script>
    <script defer src="./js/modules/Forms/registrationForm.js"></script>
    <script defer src="./js/essences/User.js"></script>
    <script defer src="./js/essences/Design.js"></script>
    <script defer src="./js/essences/Scoreboard.js"></script>
    <script defer src="./js/application.js"></script>

</body>

</html>
