<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forInterfaces.css">
    <meta charset="UTF-8">
    <title>INTERFACES</title>
</head>
<body>
    <div class="wrapper">
        <header class="logoBlendocu"> <a href="#"> Logo </a> </header>
        <section class="block">
            <div class="sectionHeader">Color scheme</div>
            <div class="blockScheme">
                <div class="textInBlock"> Orange scheme </div>
                <div class="colorScheme orangeOne"></div>
                <div class="colorScheme orangeTwo"></div>
                <div class="colorScheme orangeThree"></div>
            </div>

            <div class="blockScheme">
                <div class="textInBlock"> Green scheme </div>
                <div class="colorScheme greenOne"></div>
                <div class="colorScheme greenTwo"></div>
                <div class="colorScheme greenThree"></div>
            </div>

            <div class="blockScheme">
                <div class="textInBlock"> Blue scheme </div>
                <div class="colorScheme blueOne"></div>
                <div class="colorScheme blueTwo"></div>
                <div class="colorScheme blueThree"></div>
            </div>

            <div class="blockScheme">
                <div class="textInBlock"> Purple scheme </div>
                <div class="colorScheme purpleOne"></div>
                <div class="colorScheme purpleTwo"></div>
                <div class="colorScheme purpleThree"></div>
            </div>

            <div class="blockScheme">
                <div class="textInBlock"> Yellow scheme </div>
                <div class="colorScheme yellowOne"></div>
                <div class="colorScheme yellowTwo"></div>
                <div class="colorScheme yellowThree"></div>
            </div>
        </section>
        <section class="menu">
            <div class="sectionHeader">Buttons</div>
            <div class="buttons">
                <button class="registerButton">Button</button>
                <a href="#" >Button</a>
            </div>
            <div class="sectionHeader">Inputs</div>
            <div class="buttons">
                <div class="descriptionText">input</div>
                <input type="text" class="inputSize">
                <div class="descriptionText">wrong input</div>
                <input type="text" class="inputSize wrongInputSize">
                <div class="descriptionText">right input</div>
                <input type="text" class="inputSize rightInputSize">

            </div>
        </section>
        <section class="images">
            <div class="sectionHeader">Avatar</div>
            <img src="img.jpg" class="avatarProfile" id="imageInProfile">
            <div class="line"></div>
            <button class="changeColor"></button>
        </section>
    </div>
</body>
</html>
